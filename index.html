<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <h1>Shopping Cart</h1>

  <div id="product-list">
    <div class="product">
      <h3>AirPods Max</h3>
      <img src="AirPods Max.jpg" alt="AirPods Max">
      <p>Price: $549</p>
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>iPhone 16 Pro</h3>
      <img src="iphone_16pro.png" alt="iPhone 16 Pro">
      <p>Price: $1199</p>
      <button onclick="addToCart(3)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>AirPods 4</h3>
      <img src="AirPods 4.jpg" alt="AirPods 4">
      <p>Price: $199</p>
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>
  
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total"></p>
  </div>



      <p>&copy; 2024 Dev Studio | Zied MB. All rights reserved.</p>

  <script src="script.js"></script>
</body>

</html>
